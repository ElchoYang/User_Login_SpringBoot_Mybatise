<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="resources">
    <title>User Logon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css"></link>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-grid.min.css"></link>
    <link type="text/css" rel="stylesheet"  href="/static/css/bootstrap-reboot.min.css"></link>
    <link type="text/css" rel="stylesheet"  href="/static/css/logon.css"></link>
    <link href="/static/css/header.css" type="text/css" rel="stylesheet"></link>
</head>
<body>


<!--Header Begin-->
<header th:fragment="header" class="header header--invert headroom headroom--not-bottom headroom--pinned headroom--top">
    <div class="container">
        <a href="/user/home" class="header__logo" id="header-logo-link">
            <img src="/static/img/logo.png" alt="Maven Logo">
        </a>

        <nav class="nav nav--invert" th:if="${session.sessionUser}">
            <a class="nav__item" href="/user/home" data-href="Home" id="Home-link" ><span>Home</span></a>
            <a th:if="${session.sessionUser.role.equalsIgnoreCase('admin')}" class="nav__item" href="/user/admin" data-href="Admin" id="Admin-link"><span>Admin</span></a>
            <a th:if="${session.sessionUser.role.equalsIgnoreCase('admin')}" class="nav__item" href="/user/tutorials" data-href="Admin" id="Tutorials-link"><span>Tutorials</span></a>
            <a th:if="${!session.sessionUser.userName.isEmpty()}" class="nav__item" href="/user/update" data-href="Account Update" id="Account-Update-link"><span>Account Update</span></a>
            <a th:if="${!session.sessionUser.userName.isEmpty()}" class="nav__item" href="/user/logout" data-href="Logout" id="Logout-link"><span>Logout</span></a>
            <a th:if="${session.sessionUser.userName.isEmpty()}" class="nav__item" href="/user/login" data-href="Login" id="Login-link"><span>Login</span></a>
            <a th:if="${session.sessionUser.userName.isEmpty()}" class="nav__item" href="/user/regist" data-href="Regist" id="Regist-link"><span>Regist</span></a>
        </nav>

    </div>
</header>
<!--Header End-->

<!-- Footer -->
<footer th:fragment="copy">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <p class="mt-5 mb-3 text-muted">&copy;  2019 - 2020</p>
</footer>

</body>
</html>
